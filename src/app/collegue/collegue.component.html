<div class="row">
  <div class="col-md-3 col-sm-5">
    <img src="{{col.photoUrl}}" class="img-fluid rounded" style="width: 100%;" alt="Monkey D.Luffy">
  </div>
  <div  >
    <li>Matricule : {{col.matricule}}</li>
    <li>Nom : {{col.nom}}</li>
    <li>Prenom : {{col.prenom}}</li>
    <li>Date de naissance : {{col.dateDeNaissance}}</li>
    <li>Email : {{col.email}}</li>
  </div>
</div>
<div class="row" style="margin-top: 50px; text-align: center;">
  <div class="col">
    <button  (click)="modifier()">Modifier</button>
  </div>
  <div class="col">
    <button  (click)="nouveauCollegue()">Créer un nouveau collègue</button>
  </div>
</div>
